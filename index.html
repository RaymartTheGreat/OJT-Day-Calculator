<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-purple-700 text-white flex items-center justify-center min-h-screen">
    <div class="bg-white rounded p-8 shadow-md max-w-md w-full">
        <h1 class="text-purple-700 text-3xl mb-6">Work Hours Calculator</h1>
        <form id="calculatorForm">
            <label for="totalHours" class="block mb-2 text-black">Total Hours:</label>
            <input type="number" id="totalHours" placeholder="Enter total hours" required
                class="w-full px-3 py-2 border rounded mb-4 text-black">

            <label for="usedHours" class="block mb-2 text-black">Used Hours:</label>
            <input type="number" id="usedHours" placeholder="Enter used hours" required
                class="w-full px-3 py-2 border rounded mb-4 text-black">

            <div class="flex space-x-4">
                <button type="button" onclick="calculateRemaining()"
                    class="flex-1 bg-purple-700 text-white px-4 py-2 rounded transition hover:bg-purple-800">
                    Calculate
                </button>
                <button id="resetButton" type="button" onclick="resetForm()"
                    class="flex-1 bg-gray-400 text-black px-4 py-2 rounded transition hover:bg-gray-500">
                    Reset
                </button>
            </div>
        </form>

        <p id="result" class="text-black text-lg mt-6"></p>
        <p id="createdBy" class="text-gray-600 mt-8">Created by: MartinTheGreat</p>
    </div>

    <script>
        function calculateRemaining() {
            const totalHours = parseInt(document.getElementById('totalHours').value);
            const usedHours = parseInt(document.getElementById('usedHours').value);

            if (totalHours < usedHours) {
                // Display modal popup
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Total hours should not be higher than used hours!',
                });
            } else {
                const remainingHours = totalHours - usedHours;
                const remainingDays = Math.ceil(remainingHours / 8);

                const resultElement = document.getElementById('result');
                resultElement.innerHTML = `Remaining hours: ${remainingHours} hours<br>Approximately Remaining days: ${remainingDays} days`;
            }
        }

        function resetForm() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
